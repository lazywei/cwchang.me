<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chih-Wei (Bert) Chang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Chih-Wei Chang</h1>
            <h1>張志瑋</h1>
            <div class="quote">
                <p class="quote-text animate-init">
                    廬山煙雨浙江潮，未到千般恨不消；<br />
                    到得還來別無事，廬山煙雨浙江潮。
                </p>
                <p class="quote-author animate-init">《觀潮》—— <strong>蘇軾</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/lazywei" class="animate-init">GitHub</a>
            <a href="http://lazier.cwchang.me" class="animate-init">Blog</a>
            <a href="https://twitter.com/bert_cwchang" class="animate-init">Twitter</a>
            <a href="https://www.linkedin.com/in/bertchang" class="animate-init">LinkedIn</a>
        </div>
        <div class="footer">
            <i class="footer-icon fa fa-location-arrow"></i>
            <span class="footer-text animate-init">Taipei - Taiwan</span>

            <i class="footer-icon fa fa-envelope"></i>
            <span class="footer-text animate-init">bert@codementor.io</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.footer-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 10
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
